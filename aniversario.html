<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista de Aniversário</title>
  </head>
  <body>
    <br />
    <br />
    <div>
      <div>
        <div>
          <fieldset>
            <legend>Lista de Aniversário</legend>
            <div>
              <div>
                <label>Nome: </label>
                <div>
                  <input type="text" id="nome" value="" required />
                </div>
              </div>
              <div>
                <label>Email: </label>
                <div>
                  <input type="Email" id="email" value="" required />
                </div>
              </div>
              <div>
                <label>Data: </label>
                <div>
                  <input type="date" id="data" value="" required />
                </div>
              </div>
              <button name="acao" onclick="inserir()">Inserir</button>
              <input type="reset" value="Limpar" />
            </div>
          </fieldset>
        </div>
      </div>
      <br />
      <fieldset>
        <legend>Lista de Amigos</legend>
        <table id="tabela">
          <tr>
            <td>ID</td>
            <td>NOME</td>
            <td>Email</td>
            <td>Aniversário</td>
            <td>Excluir</td>
          </tr>
        </table>
      </fieldset>
    </div>
  </body>
</html>
